name: Django CI / CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.12"
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SERVER_IP: ${{ secrets.SERVER_IP }}

jobs:
  lint:
    name: Lint flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 .

  test:
    name: Test (Postgres + test)
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Wait for PostgreSQL
        env:
          PGUSER: ${{ secrets.POSTGRES_USER }}
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U $PGUSER && break
            echo "Postgres not ready yet, retry $i..."
            sleep 3
          done

      - name: Apply migrations
        env:
          DATABASE_URL: >-
            postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
        run: |
          echo "üîß Applying migrations..."
          python manage.py migrate

      - name: Run test
        env:
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}
        run: python manage.py test

  build:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/myapp:cache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/myapp:cache,mode=max
          provenance: false

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_SERVER }}

      - name: Verify deployment variables
        run: |
          if [ -z "${{ secrets.SSH_USER }}" ] || [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "‚ùå  SSH_USER or SERVER_IP secret is missing"
            exit 1
          fi

      - name: Deploy to production
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG: ${{ secrets.DJANGO_DEBUG }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} <<EOF
            set -e

            # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è .env —Ñ–∞–π–ª–∞ –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
            mkdir -p /home/${{ secrets.SSH_USER }}/app

            # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª —Å —Å–µ–∫—Ä–µ—Ç–∞–º–∏
            cat > /home/${{ secrets.SSH_USER }}/app/.env <<INNEREOF
              DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY
              DJANGO_DEBUG=$DJANGO_DEBUG
              EMAIL_HOST_USER=$EMAIL_HOST_USER
              EMAIL_HOST_PASSWORD=$EMAIL_HOST_PASSWORD
              POSTGRES_DB=$POSTGRES_DB
              POSTGRES_HOST=$POSTGRES_HOST
              POSTGRES_PASSWORD=$POSTGRES_PASSWORD
              POSTGRES_PORT=$POSTGRES_PORT
              POSTGRES_USER=$POSTGRES_USER
              DATABASE_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DB
              INNEREOF

            echo "üìÅ .env file created successfully"

            echo "üîÑ Running collectstatic..."
            docker run --rm \
              --env-file /home/${{ secrets.SSH_USER }}/app/.env \
              $IMAGE_NAME \
              python manage.py collectstatic --noinput

            echo "üîΩ Pulling latest image..."
            docker pull $IMAGE_NAME

            echo "üõë Stopping & removing old container (if any)..."
            docker stop myapp || true
            docker rm myapp || true

            echo "üöÄ Starting new container with .env file..."
            docker run -d \
            --name myapp \
            -p 80:8000 \
            --restart unless-stopped \
            --env-file /home/${{ secrets.SSH_USER }}/app/.env \
            $IMAGE_NAME

            echo "‚úÖ Deployment completed!"
          EOF